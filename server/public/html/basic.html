<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../img/favicon2.ico">

    <title>SAM</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/style.css" rel="stylesheet">
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/dropdown.js"></script>
    <script type="text/javascript" src="../js/collapse.js"></script>

    <script type="application/javascript">
        var xmlHttp = new XMLHttpRequest();
        var list;
        var input = new Array;

        if (xmlHttp) {
            xmlHttp.open('GET', '/v01/downloads.json', true);
            xmlHttp.onreadystatechange = function () {
                if (xmlHttp.readyState == 4) {
                    list = JSON.parse(xmlHttp.responseText);

                    for(var i = 0; i<=list.length-3; i++){
                        var path = "/logs/";
                        var instruction = "<a href=\"" +path+list[i]+ "\">" +list[i]+ "</a><br />";
                        input[i] = instruction;
                    }
                    $("#viewData").html(input);
                }
            };
            xmlHttp.send(null);
        }
    </script>

</head>
<body>
<div class="container">

    <!-- Static navbar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">SAM</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">SAM</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="/downloads/">Testdaten</a></li>
                    <li><a href="/release_notes/">Release Notes</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
    </nav>

    <!-- Main component for a primary marketing message or call to action -->
    <h1>Testdaten</h1>
    <div id="viewData" />

</div> <!-- /container -->

</body>
</html>
