<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="../img/favicon2.ico">
    <title>SAM</title>
    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/dropdown.js"></script>
    <script type="text/javascript" src="../js/collapse.js"></script>


    <script type="text/javascript">
        function chkFormular () {
            if (document.Formular.password.value == "") {
                alert("Bitte das Passwort eingeben!");
                document.Formular.User.focus();
                return false;
            }
        }
    </script>
</head>
<body>

<div class="container">

    <!-- Static navbar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">SAM</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">SAM</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="/downloads/">Testdaten</a></li>
                    <li><a href="/release_notes/">Release Notes</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
    </nav>

    <!-- Main component for a primary marketing message or call to action -->
    <form class="pw_form" name="Formular" action="/data_files/"
          method="get" onsubmit="return chkFormular()">
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="pw_testdaten" name="password" placeholder="Passwort">
        </div>
        <button type="submit" value="Absenden" class="btn btn-default">Abschicken</button>
        <a type="button" href="/" class="btn btn-default">Zur&uuml;ck</a>
    </form>

</div> <!-- /container -->



</body>
</html>
